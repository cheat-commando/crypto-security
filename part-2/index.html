    <title>Carston's Cipher</title>
</head>
<body>
    <input type="text" placeholder = "plaintext message" id = "plaintext">
    <input type="text" placeholder = "key" id = "encryptkey">

    <input type="text" placeholder = "key" id = "decryptkey">

    <h1 id = "decrypt">(Your original message here)</h1>

</body>
